<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <title>Calculadora Yadza</title>
</head>

<body>

  <section class="calculator">
    <div class="calculator--header">
      <h1>calc</h1>
      <div class="header--theme--buttons">
        <h4>THEME</h4>
        <ul class="theme--buttons">
          <li>
            <input id="theme_one" type="radio" name="theme1" value="theme_one" checked="checked">
            <label for="theme_one">1</label>
          </li>
          <li>
            <input id="theme_two" type="radio" name="theme1" value="theme_one">
            <label for="theme_two">2</label>
          </li>
          <li>
            <input id="theme_three" type="radio" name="theme1" value="theme_one">
            <label for="theme_three">3</label>
          </li>
          <li>
            <div class="back--theme--buttons"></div>
          </li>

        </ul>
      </div>
    </div>
    <form class="input--show">

      <input type="text" name="input_show" id="input_show" value="399,981  " autocomplete="off">

    </form>
    <div class="numbers--content">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>
      <button>-</button>
      <button>x</button>
      <button>/</button>
      <button>DEL</button>
      <button>RESET</button>
      <button>=</button>




    </div>
  </section>

  <footer>
    <h3>Hecho por : Yadzael Chalico</h3>
  </footer>

  <script src="js/script.js"></script>
  <script src="http://localhost:35729/livereload.js">

  </script>
</body>

</html>
